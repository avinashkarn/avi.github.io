      <span class="commentary">DISCLAIMER: The postings expressed in this site are my own and are NOT shared, supported, or endorsed in any manner by AgReliant Genetics LLC.</span>
    </div>
  </div>
</marquee>


<div class="container" role="main">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ content }}

        <div class="disqus-comments">
	        {% include disqus.html %}
        </div>
	    {% endif %}
    </div>
  </div>
</div>
