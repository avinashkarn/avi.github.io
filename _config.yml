# Output options (more information on Jekyll's site)
  timezone: "America/New_York"
  markdown: kramdown
  highlighter: rouge
  permalink: /:year-:month-:day-:title/
  paginate: 20

  kramdown:
    input: GFM

# Default YAML values (more information on Jekyll's site)
  defaults:
    -
      scope:
        path: ""
        type: "posts"
      values:
        layout: "post"
        comments: true  # add comments to all blog posts
        social-share: true # add social media sharing buttons to all blog posts
    -
      scope:
        path: "" # all files
      values:
        layout: "page"
        show-avatar: true

# Use tags index page and make tags on each post clickable
  link-tags: true

# Exclude these files from production site
  exclude:
    - CHANGELOG.md
    - CNAME
    - Dockerfile
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - Vagrantfile

# Meta data for your Posts
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

  plugins:
    - jekyll-paginate
    - jekyll-sitemap

  theme: jekyll-theme-slate
